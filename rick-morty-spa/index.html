<!DOCTYPE html>
<html lang="eng">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rick & Morty SPA</title>
  <link rel="stylesheet" href="./src/css/style.css">

</head>
<body>
  <header>
    <h1>Rick & Morty Characters</h1>

    <div id="controls">
      <select id="themeSelect">
      <option value="pink">Pink</option>
      <option value="blue">Blue</option>
      <option value="dark">Dark</option>
      </select>

      <!-- Zoekfunctie -->
      <input type="text" id="searchInput" placeholder="Zoek personage...">

      <!-- Filters -->
      <div id="filters">
        <select id="statusFilter">
          <option value="">All statuses</option>
          <option value="Alive">Alive</option>
          <option value="Dead">Dead</option>
          <option value="unknown">Unknown</option>
        </select>

        <select id="speciesFilter">
          <option value="">All species</option>
          <option value="Human">Human</option>
          <option value="Alien">Alien</option>
        </select>

        <select id="genderFilter">
          <option value="">All genders</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Genderless">Genderless</option>
          <option value="unknown">Unknown</option>
        </select>
      </div>

      <!-- Sorteren -->
      <div id="sort">
        <select id="sortSelect">
          <option value="">Sort by</option>
          <option value="nameAsc">Name A-Z</option>
          <option value="nameDesc">Name Z-A</option>
          <option value="episodesAsc">Episodes ↑</option>
          <option value="episodesDesc">Episodes ↓</option>
        </select>
      </div>

      <label class="favoritesLabel">
        <input type="checkbox" id="favoritesFilter">
       <span>Show Favorites ❤️</span>
      </label>
    </div>
  </header>

  <div>
  <main>
    <div id="characterGrid"></div>
    <div class="loadMoreWrapper">
    <button id="loadMoreBtn">Load More</button>
  </main>
  </div>
  <div id="observerTarget"></div>


  <footer>
    <p>Rick & Morty SPA - Web Advanced Project</p>
  </footer>

  <script type="module" src="./src/js/main.js"></script>
</body>
</html>
